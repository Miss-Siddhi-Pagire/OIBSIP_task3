<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .converter h1 {
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            width: calc(100% - 24px);
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        select {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="converter">
        <h1>Temperature Converter</h1>
        <input type="number" id="temperature" placeholder="Enter temperature" required>
        <select id="unit">
            <option value="Celsius">Celsius to Fahrenheit</option>
            <option value="Fahrenheit">Fahrenheit to Celsius</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temp = document.getElementById("temperature").value;
            const unit = document.getElementById("unit").value;
            let result;

            if (isNaN(temp) || temp === "") {
                alert("Please enter a valid number!");
                return;
            }

            if (unit === "Celsius") {
                result = (temp * 9/5) + 32;
                document.getElementById("result").innerHTML = temp + "째C is " + result.toFixed(2) + "째F";
            } else {
                result = (temp - 32) * 5/9;
                document.getElementById("result").innerHTML = temp + "째F is " + result.toFixed(2) + "째C";
            }
        }
    </script>

</body>
</html>
